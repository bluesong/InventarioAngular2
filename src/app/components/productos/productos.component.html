<form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
    <div>

    <div class="col-6 col-md-4">
        <p class="font-italic">Producto:</p>
        <select class="form-control" name="producto" id="inputGroupSelect01">
    <option selected>Seleccione</option>
    <option *ngFor="let prod of productos" value="{{prod.id}}">{{prod.nombre}}</option>      
         </select>
    </div>

        <div class="col-6 col-md-4">
            <p class="font-italic">Cantidad:</p>
            <input type="number" class="form-control" name="cantidad">
        </div>

        <div class="col-6 col-md-4">
            <p class="font-italic"> Colores:</p>
            <select class="form-control" name="color" id="inputGroupSelect01">
         <option selected>Seleccione</option>
         <option *ngFor="let color of colors" value="{{color.id}}">{{color.detalle}}</option>      
     </select>
        </div>

        <div class="row col-6 col-md-4">
            <input class="form-control" #myInput type="file" placeholder="File Name" name="filename" (change)="onChange($event)">
        </div>

        <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-block"> Siguiente</button>
        </div>
    </div>
</form>
